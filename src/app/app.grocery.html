<!DOCTYPE html>

<html>
  <title>Grocery Store</title>
  
  <body>
  
<div>
  <a href="https://zpmughal.github.io/grocerystore/">Grocery Store</a>
           
  <h2> Grocery list management </h2>

  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="task" />
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="onClick()">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <br />

  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
      <span> {{ task.name }} </span>
    </li>
  </ul>

</div>

  </body>
</html>
